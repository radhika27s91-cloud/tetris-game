name: Deploy Tetris Game via ArgoCD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install ArgoCD CLI
      - name: Install ArgoCD CLI
        run: |
          sudo curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo chmod +x /usr/local/bin/argocd

      # 3. Login to ArgoCD
      - name: Login to ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username admin \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      # 4. Create ArgoCD app if it doesn't exist
      - name: Create ArgoCD Application
        run: |
          if ! argocd app get tetris-game > /dev/null 2>&1; then
            echo "Application not found. Creating..."
            argocd app create tetris-game \
              --repo https://github.com/radhika27s91-cloud/tetris-game \
              --path manifests \
              --dest-server https://kubernetes.default.svc \
              --dest-namespace default \
              --sync-policy automated
          else
            echo "Application already exists."
          fi

      # 5. Sync ArgoCD app (deployment + service)
      - name: Sync ArgoCD App
        run: |
          argocd app sync tetris-game

      
