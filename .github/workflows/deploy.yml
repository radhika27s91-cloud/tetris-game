name: Deploy to ArgoCD on EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials (for EKS access if needed)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Update kubeconfig for EKS (optional, if ArgoCD is in-cluster)
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name demo-cluster --region us-east-1
          kubectl get nodes

      # 4️⃣ Install ArgoCD CLI
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      # 5️⃣ Login to ArgoCD using admin credentials
      - name: Login to ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      # 6️⃣ Sync the ArgoCD application
      - name: Sync ArgoCD application
        run: |
          argocd app sync tetris-game
          argocd app wait tetris-game --health --timeout 300
